<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .MyfirstFlash
        {
            animation: MyfirstFlash 10s;
        }
        @keyframes MyfirstFlash
        {
            0% {background: red;}
            20% {background: yellow;}
            40% {background: blue;}
            60% {background: green;}
            80% {background: grey;}
        }
    </style>
</head>
<body>
    <div class="MyfirstFlash" style="width: 200px;height: 100px;">

    </div>
</body>
</html>
